<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demat Account Opening Form</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        form {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>





</head>
<body>
    <form action="Php_Connection/demat.php" method="post" enctype="multipart/form-data">
        <!-- Stage 1 -->
        <div id="stage1">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" required>

            <label for="city">City:</label>
            <input type="text" name="city" required>

            <button type="button" onclick="nextStage(2)">Next</button>
        </div>

        <!-- Stage 2 -->
        <div id="stage2" style="display: none;">
            <label for="address">Address:</label>
            <input type="text" name="address" required>

            <label for="panNumber">PAN Number:</label>
            <input type="text" name="panNumber" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" name="mobileNumber" required>

            <label for="age">Age:</label>
            <input type="text" name="age" id="age" required>

            <button type="button" onclick="prevStage(1)">Previous</button>
            <button type="button" onclick="nextStage(3)">Next</button>
        </div>

        <!-- Stage 3 -->
        <div id="stage3" style="display: none;">
            <label for="funds">Funds for the account: (in dollers) </label>
            <input type="text" name="funds" required>

            <label for="occupation">Occupation:</label>
            <select name="occupation" required>
                <option value="student">Student</option>
                <option value="government_servant">Government Servant</option>
                <option value="private">Private</option>
                <option value="other">Other</option>
            </select>

            <!-- Additional Fields -->
            <label for="photo">Upload Photo:</label>
            <input type="file" name="photo" accept="image/*">

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="button" onclick="prevStage(2)">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>




        function nextStage(next) {
            var currentStage = document.getElementById('stage' + (next - 1));
            var nextStage = document.getElementById('stage' + next);

            if (currentStage && nextStage) {
                currentStage.style.display = 'none';
                nextStage.style.display = 'block';
            }
        }

        function prevStage(prev) {
            var currentStage = document.getElementById('stage' + prev);
            var prevStage = document.getElementById('stage' + (prev + 1));

            if (currentStage && prevStage) {
                currentStage.style.display = 'block';
                prevStage.style.display = 'none';
            }
        }
    </script>
    
</body>
</html>
